<!doctype html>
<html lang="en">
    <head>
        <title>Bootstrap Learning</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
       
       <!-- Responsive -->
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.3.2 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <!-- Start Code -->

        <!-- No Container -->
         <p style="color: red;">Containersız</p>
         <!-- Container -->
          <div class="container">
            <p style="color: blueviolet;">Containerlı</p>

         </div>

         <!-- Grid Layout = 12 -->
         <div class="container">
            <div class="row">
                <div class="col-md-6" style="background-color:black;  color: white;">1. ALAN</div>
                <div class="col-md-6" style="background-color:blue;  color: white;">2. ALAN</div>
            </div>
         </div>
         
         <hr>
         
         <div class="container-fluid">
            <div class="row">
                <div class="col-md-6" style="background-color:purple;  color: white;">1. ALAN</div>
                <div class="col-md-6" style="background-color:green;  color: white;">2. ALAN</div>
            </div>
         </div>
        
         <hr>
         
         <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-4 col-lg-3" style="background-color:purple;  color: white;">1. ALAN</div>
                <div class="col-md-6 col-md-4 col-lg-3" style="background-color:red;  color: white;">2. ALAN</div>
                <div class="col-md-6 col-md-4 col-lg-3" style="background-color:orange;  color: white;">3. ALAN</div>
                <div class="col-md-6 col-md-4 col-lg-3" style="background-color:blue;  color: white;">4. ALAN</div>
            </div>
         













        <!-- End Code -->

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
